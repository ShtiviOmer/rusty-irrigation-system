name: Rust

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: fmt check
      run: cargo fmt --all --check
    - name: Run tests
      run: cargo test --verbose
    - name: clippy
      run: cargo clippy
    
