name: CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Build
        run: npm run build
      - name: Build
        run: cargo build --verbose
      - name: fmt check
        run: cargo fmt --all --check
      - name: Run tests
        run: cargo test --verbose
      - name: clippy
        run: cargo clippy
